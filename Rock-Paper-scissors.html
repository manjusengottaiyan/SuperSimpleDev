<!DOCTYPE html>
<html>

<head>
	<title>Rock-Paper-Scissors</title>
</head>

<body>
	<p>Rock Paper Scissorss</p>
	<button onclick="playRockPaperScissors('Rock')">Rock</button>
	<button onclick="playRockPaperScissors('Paper')">Paper</button>
	<button onclick="playRockPaperScissors('Scissors')">Scissors</button>
	<button onclick="Reset()">Reset</button>
	<script>
		let message = ' Computers chooses '
		let result = {
			computer: 0,
			you: 0,
			tie: 0
		}
		localStorage.setItem("result", result);

		function logResult() {
			console.log(result);
			localStorage.setItem('result', JSON.stringify(result));
		}

		function playRockPaperScissors(ourMove) {
			let computerMove = computerRoll();
			if (computerMove === ourMove) {
				console.log("Tie." + message + computerMove);
				result.tie++;
				logResult();
			}
			else if (computerMove == "Rock" && ourMove == "Paper") {
				console.log("you win!" + message + computerMove)
				result.you++;
				logResult();
			}
			else if (computerMove == "Rock" && ourMove == "Scissors") {
				console.log("Computer wins!" + message + computerMove)
				result.computer++;
				logResult();
			}
			else if (computerMove == "Paper" && ourMove == "Rock") {
				console.log("Computer wins!" + message + computerMove)
				result.computer++;
				logResult();
			}
			else if (computerMove == "Paper" && ourMove == "Scissors") {
				console.log("you win!" + message + computerMove)
				result.you++;
				logResult();
			}
			else if (computerMove == "Scissors" && ourMove == "Paper") {
				console.log("Computer wins!" + message + computerMove)
				result.computer++;
				logResult();
			}
			else if (computerMove == "Scissors" && ourMove == "Rock") {
				console.log("you win!" + message + computerMove)
				result.you++
				logResult();
			}
			else {
				console.log(ourMove + computerMove);
			}
		}
		function computerRoll() {
			let randomNumber = Math.random();
			console.log(randomNumber);
			if (randomNumber >= 0 && randomNumber < 1 / 3)
				return "Rock"
			else if (randomNumber > 1 / 3 && randomNumber < 2 / 3)
				return "Paper"
			else
				return "Scissors";
		}
		function Reset() {
			result.computer = 0;
			result.you = 0;
			result.tie = 0;
			logResult();
		}
	</script>

</body>


</html>
