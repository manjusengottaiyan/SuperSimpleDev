<!DOCTYPE html>
<html>

<head>
	<title>Rock-Paper-Scissors</title>
	<link rel="stylesheet" href="Styles/rockpaperscissors.css">
	<script type="text/javascript" src="Scripts/rockpaperscissor.js"></script>

<body onload="onPageLoad">
	<p class="js-typing"></p><input class="js-username" type="text" onkeydown="handleOnKeyDown(event)"
		onkeyup="handleOnKeyUp(event)" placeholder="enter name" />
	<p class="js-user"></p>
	<p>Rock Paper Scissorss</p><img class="round img-border" src="Images/rock.png"
		onclick="playRockPaperScissors('Rock')" /><img class="round img-border" src="Images/paper.png"
		onclick="playRockPaperScissors('Paper')" /><img class="round img-border" src="Images/scissors.png"
		onclick="playRockPaperScissors('Scissors')" />
	<button class="user-button" onclick="Reset()">Reset</button>
	<p class="js-result"></p>
	<p class="js-chosen-options hideElement">You choose <img class="js-your-move round"> Computer chooses <img
			class="js-computer-move round"> </p>
</body>

</html>
